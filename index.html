<!DOCTYPE html>
<html>
<head>
  <title>My First Page</title>
</head>
<body>
    <style>
        body {
            background: #f4f4f4;
            display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
        }
         .game {
      background: white;
      padding: 20px;
      border-radius: 20px;

      text-align: center;
      width: 300px;
    }
   input {
      padding: 8px;
      margin: 10px ;
      width: 80%;
    }

    button {
      padding: 8px 15px;
      background: #4CAF50;
      color: white;
    }
      
    </style>
<div class="game">
  <h2>Guess the Number!</h2>
  <p>Iâ€™m thinking of a number between 1 and 100.</p>
  
  <input type="number" id="userInput" placeholder="Enter your guess">
  <button onclick="checkGuess()">Guess</button>
  
  <p id="resultMsg"></p>
  <p>Attempts left: <span id="attemptsLeft">10</span></p>
</div>
<script>
      let randomNum = Math.floor(Math.random() * 100) + 1;
  let attempt = 0;
  let limitedA = 10;
    function checkGuess() {
  let user = Number(document.getElementById("userInput").value);
  let result = document.getElementById("resultMsg");
  let attemptsLeft = document.getElementById("attemptsLeft");

  if (user === randomNum) {
    result.textContent = "ðŸŽ‰ You win!";
  } else if (user > randomNum) {
    result.textContent = "Too high!";
  } else {
    result.textContent = "Too low!";
  }

  attempt++;
  attemptsLeft.textContent = limitedA - attempt;
}

</script>
</body>
</html>
